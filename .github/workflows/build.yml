name: R Package CI

on:
  push:
    branches:
      - litedown
  pull_request:
    branches:
      - litedown

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout litedown branch
      uses: actions/checkout@v4
      with:
        ref: litedown

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install pak
      run: |
        Rscript -e "install.packages('pak', repos = sprintf('https://r-lib.github.io/p/pak/stable/%s/%s/%s', .Platform$pkgType, R.Version()$os, R.Version()$arch))"

    - name: Install dependencies from lockfile
      run: R -e "pak::install_lockfile()"

    - name: Run litedown fuse
      run: R -e "litedown::fuse::site()"

    - name: Checkout deploy branch
      run: git checkout deploy

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Commit changes
      run: |
        git add .
        git commit -m "Update from litedown branch" || echo "No changes to commit"

    - name: Push changes to deploy branch
      run: git push origin deploy
